<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podemos inserir os elementos da lista a seguir. <br> Passa o mouse sobre os termos para descobrir qual tag deverá <br> utilizar em cada caso.
    </p>
    <ul>
        <li>
            <abbr title="&lt;p&gt;"> Paragrafo</abbr>
        </li>
        <li>
            <abbr title="&lt;h1&gt; a &lt;h6&gt;"> Títulos</abbr>
        </li>
        <li>
            <abbr title="&lt;img&gt;"> Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;"> Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt;"> Código fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt; e &lt;Li&gt;"> Lista Ordenadas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt; e &lt;Li&gt;"> Lista com Demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
