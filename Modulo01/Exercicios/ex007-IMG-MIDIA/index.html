<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídia em HTML </title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir este site em outros dispositivos ou aumente e diminua a tela.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/img.p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/img.m.png" type="image/png">
        <img src="Imagens/img.g.png" alt="Imagem dinâmica">
    </picture>
    <audio preload="metadata" autoplay controls loop>
        
        <source src="Feather Duster - Geographer.mp3" type="audio/mpeg">
        <source src="Feather Duster - Geographer.ogg" type="audio/ogg">
        <source src="Feather Duster - Geographer.wav" type="audio/wav">

        <p>Infelizmente seu navegador não suporta o audio, caso queira clique <a href="Feather Duster - Geographer.mp3">aqui</a> para fazer o downloand</p>

    </audio>
</body>
</html>
