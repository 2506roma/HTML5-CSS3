<!DOCTYPE html>

<h1>C21 A13 </h1>
<h2>Colunas com colgroup</h2>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .Cnome{
            background-color: lightgrey;
        }
        .Cidade{
            background-color: lightgrey;
        }
        
    </style>
<body>
    <table>
        <colgroup>
            <col class="Cnome">
            <col class="Csexo">
            <col class="Cidade">
            <col class="Cprof">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

            <td>Jão Pedro</td>

        </tr>

        <tr>

            <td>23</td>
            <td>Operador</td>
        </tr>

        <tr>
            <td>Marcia</td>
            <td>Feminino</td>
            <td>20</td>
            <td>Cabeleira</td>
        </tr>

        <tr>
            <td>Joelma</td>
            <td>Femenino</td>
            <td>50</td>

        </tr>

        <tr>
            <td>Daniel</td>
            <td>Masculino</td>

            <td>Vendedor</td>
        </tr>
    </table>
</body>
</html>
