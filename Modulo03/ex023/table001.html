<!DOCTYPE html>

<head>

    <title>Tabela em HTML</title>

<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
    table{
        width: 400px;
        margin: auto;
        border-collapse: collapse;
    }
    td{
        text-align: center;/* Alinhamento Horizontal */
        vertical-align: middle;/* Alinnhamento Verdical */
        
        border: 1px solid black;
        padding: 8px;
    }
    td:hover{
        color: white;
        background-color: black;
    }
</style>
<body>
    
    <!-- 
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA 
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA =  DADO DE TABELA
        (SEGUIR A HIERARQUIA DE TABELA (SIMPLES))
     -->

     <h1>Tabela</h1>

     
     <table><!-- Tabela 1 -->
