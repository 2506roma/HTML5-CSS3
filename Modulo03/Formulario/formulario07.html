<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario07.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        
        <h1>Teste de Formulário</h1>
        <ul>
            <li>Select</li>
            <li>Datalist</li>
            <li>Textarea</li>
        </ul>
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected >-------Escolha-------</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PR">Roraima</option>
                    <option value="Ap">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="TO">Tocantins</option>
                    <option value="RO">Rondônia</option>
                    <option value="AC">Acre</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist">
                <option>Eletricista</option>
                <option>Desenvolverdor WEB</option>
                <option>Operador de Substação</option>
                <option>Enfermeiro</option>
                <option>Tec de enfermagem</option>
                <option>Bombeiro</option>
                <option>Administrador</option>
                <option>Supervisor de Manuteção</option>
                <option>Digitador</option>
                <option>Advogado</option>
                <option>Juiz</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" id="cor">
            <input type="reset" value="Limpar" id="cor">
        </p>
    </main>
</body>
</html>
