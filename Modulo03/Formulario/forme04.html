<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemplo de Formulario</title>
</head>
<body>
    
    <h1>Form telefone e e-mail</h1>

        <fieldset>
            <legend>Dados pessoais</legend>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="inome">Nome : </label>
                    <input type="text" name="nome" id="inome">
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="iemail" required minlength="15" maxlength="30">
                </p>
                <p>
                    <label for="itel">Tel Fix: </label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-{0-9}{4}$" required placeholder="xxxx-xxxx">
                    <!-- Celular "^\(\d{2}\)\d{4,5}-\d{4}$" -->
                </p>
                <p>
                    <label for="icel">Tel Cel:</label>
                    <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-d{4}$" required placeholder="(xx) xxxx-xxxx">
                </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
