<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range file</title>
</head>
<body>
    <h1>Color - Ranger - File</h1>  
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#120a8f">
        </p>
        <p>
            <label for="ini">Nível de Satisfação</label>
            <input type="range" name="ni" id="ini" min="1" max="5" value="1">
        </p>
        <p>
            <label for="iima">Escolha uma Imagem</label>
            <input type="file" name="ima" id="iima">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
