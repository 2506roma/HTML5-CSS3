<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <main>

        <h1>Teste de Formulário</h1>
        <p>Digite o ano que você nasceu e o ano atual, "automaticamente" <br> aparecerá logo abaixo.</p>
    
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inu">Qual ano você nasceu ?</label>
                <input type="number" name="nu" id="inu" min="1900" max="2022" required oninput="ida.innerHTML = Number(inu1.value) - Number(inu.value)">
            </p>
            <p>
                <label for="inu2">Qual ano atual ? </label>
                <input type="number" name="nu1" id="inu2" min="1900" max="2050" required oninput="ida.innerHTML = Number(inu2.value) - Number(inu.value)">
            </p>
            <p>
                <label for="idade">Sua idade é :  </label>
                <output id="ida" >0</output>
            </p>
            <p>
                <input type="submit" value="Enviar" class="bt">
                <input type="reset" value="Limpar" class="bt"> 
            </p>
        </form>
    </main>
</body>
</html>
